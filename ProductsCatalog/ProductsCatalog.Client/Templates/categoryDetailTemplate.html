
<div class="row" id="submit-container">

    <fieldset>
        <legend>Category Details</legend>
        <br />

        <div>
            <div class="form-group">
                <label for="id" class="col-md-2 control-label">Id:</label>
                <div class="col-md-10">

                    <input id="id" name="Id" type="text" value="" class="form-control"
                           disabled data-template-bind='[{"attribute": "value", "value": "Id"}]' />
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Name:</label>
                <div class="col-md-10">

                    <input type="text" id="name" name="Name" value="" class="form-control" data-template-bind='[{"attribute": "value", "value": "Name"}]' />
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-md-2 control-label">Description:</label>
                <div class="col-md-10">
                    <textarea id="description" name="Description" class="form-control col-lg-6" rows="6" data-content="Description"></textarea>

                </div>
            </div>

        </div>
        <div class="pull-right">
            <a href="#" class="btn btn-primary save" id="submit-button-category">Save</a>
            <a href="#" class="btn btn-danger btn-delete" data-entity="category">Delete</a>
        </div>

    </fieldset>



</div>
